<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="img/dev.superior icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    
    <div class="h-full bg-gradient-to-tl from-green-500 to-indigo-800 w-full h-screen py-16 px-4">
        <div class="flex flex-col items-center justify-center">
            <img src="img/clock.png" class="w-20 h-20" alt="logo">

            <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-16 p-10 mt-16">
                    <div class="flex justify-center items-center space-x-7">
                        <input type="text" class="bg-gray-600 border rounded  text-2xl font-bold   text-center text-white py-3 w-16 h-20 placeholder-white" placeholder="00" id="hours"/>
                        <input id="minutes" type="text" class="bg-gray-600 border rounded  text-2xl font-bold text-center  text-white py-3 w-16 h-20 placeholder-white" placeholder="00"/>
                        <input type="text" class="bg-gray-600 border rounded  text-2xl font-bold text-center text-white py-3 w-16  h-20 placeholder-white" placeholder="00" id="seconds"/>                      
                    </div>
                    <div class="flex justify-center items-center space-x-6 py-2 ">
                        <label id="email" class="text-sm  text-[#354881] font-bold pl-8">HOURS</label> 
                        <label id="email" class="text-sm font-bold  text-[#354881] pl-3 pr-3">MINUTES</label>
                         <label id="email" class="text-sm font-bold text-[#354881] pr-6">SECONDS</label>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-2 px-6 w-full" onclick="start()">Start</button>
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-2 px-6 w-full" onclick="reset()">Reset</button>
                </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
